<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publier une Offre - Site d'Éducation</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles de base */
    body, html {
      font-family: Verdana, Geneva, sans-serif;

    }
    .container {

background-color: #f0f2f5; /* Fond de couleur f0f2f5 */
padding: 20px; /* Optionnel : ajoute un peu de marge intérieure */
border-radius: 8px; /* Optionnel : ajoute un léger arrondi aux coins */

    max-width: 800px;
    margin: 20px auto;
    position: relative;
    z-index: 1;
  }


  </style>
</head>

<body>
  <div class="background"></div>
  <!-- Barre de navigation avec icône de connexion -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo ou titre -->
      <a class="navbar-brand" href="espace_etablissement.html">Accueil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="publier.html">Publier une Offre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="visio.html">Visio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="espace_pedagogique.html">Espace Pédagogique</a>
          </li>
        </ul>
        <!-- Icône de connexion à droite -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="connexion.html">
              <button class="btn btn-light" id="loginButton">Se déconnecter</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container mt-5">
    <!-- Section d'invitation -->
    <div id="publier-offre" class="text-center">
      <h2>Publiez une Offre d'Enseignement</h2>
      <p>Vous êtes un établissement d'enseignement ? Publiez ici vos offres de cours pour trouver des enseignants
        disponibles.</p>
      <button class="btn btn-primary mt-3" id="createOfferButton" style="background-color: #023164; color: white;">
        Créer une Offre
      </button>
    </div>

    <!-- Formulaire de création d'offre (masqué par défaut) -->
    <div id="offerForm" class="mt-4 p-4 border rounded"
      style="display: none; max-width: 500px; margin: auto; background-color: white;">
      <button class="close-btn float-end" id="closeFormButton"
        style="border: none; background: none; font-size: 20px;">&times;</button>
      <h4>Créer une Offre</h4>
      <form>
        <div class="form-group">
          <label for="nbHeures">Nombre d'heures</label>
          <input type="number" id="nbHeures" class="form-control" placeholder="Ex: 10">
        </div>
        <div class="form-group">
          <label for="startDate">Date de début</label>
          <input type="date" id="startDate" class="form-control">
        </div>
        <div class="form-group">
          <label for="endDate">Date de fin</label>
          <input type="date" id="endDate" class="form-control">
        </div>
        <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" id="ville" class="form-control" placeholder="Ex: Paris">
        </div>
        <button type="submit" class="btn btn-primary mt-3" style="background-color: #023164; color: white;">
          Soumettre l'offre
        </button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script>
    // Affichage/masquage du formulaire de création d'offre
    const createOfferButton = document.getElementById('createOfferButton');
    const offerForm = document.getElementById('offerForm');
    const closeFormButton = document.getElementById('closeFormButton');

    createOfferButton.addEventListener('click', () => {
      offerForm.style.display = offerForm.style.display === 'block' ? 'none' : 'block';
    });

    closeFormButton.addEventListener('click', () => {
      offerForm.style.display = 'none';
    });
  </script>
</body>

</html>
